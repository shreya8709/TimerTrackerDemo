<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="card-header">
          <div>
            <p class="eyebrow">Work Week Calculator</p>
            <h1>Time Tracker</h1>
          </div>
          <button id="resetButton" class="reset-btn" type="button">Reset Week</button>
        </header>

        <div class="table-wrap">
          <table aria-label="Weekly time tracker">
            <thead>
              <tr>
                <th>Day</th>
                <th>Start time</th>
                <th>End time</th>
                <th>Break (mins)</th>
                <th>Total hours</th>
              </tr>
            </thead>
            <tbody id="timeTableBody"></tbody>
          </table>
        </div>

        <section class="summary" aria-live="polite">
          <p id="weeklyHours" class="summary-hours">0:00</p>
          <p class="summary-label">Hours worked</p>
          <p class="summary-sub">(per week)</p>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
